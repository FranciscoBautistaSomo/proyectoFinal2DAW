	<!-- Page Content -->
	<div class="container">

		<div class="card mb-3">
			<div class="row no-gutters">
				<div class="col-md-4"></div>
				<div class="col-md-8">
					<div class="card-body">
						<h2>Registro</h2>
					</div>
				</div>
			</div>
		</div>
		<div class="alert alert-info mb-6 w-100 d-block my-3 text-center"
			th:if="${param['success']}">Se ha registrado satisfactoriamente</div>
		<div class="alert alert-danger mb-4 w-100 d-block my-3 text-center"
			th:if="${param['fail']}">Error al registrarse, revise la
			información.</div>
		<form th:action="@{/usuario/save}" method="post">
			<div class="form-group">
				<label for="pwd">Username:</label> <input type="text"
					class="form-control" id="username" name="username" required
					placeholder="Ingrese su username" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="nombre">Nombre:</label> <input type="text"
					class="form-control" id="nombre" name="nombre" required
					placeholder="Ingrese su nombre" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="apellido">Apellidos:</label> <input type="text"
					class="form-control" id="apellidos" name="apellidos" required
					placeholder="Ingrese su apellido" autocomplete="off">
			</div>

			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					class="form-control" id="email" name="email" required
					placeholder="Ingrese su email" autocomplete="off">
			</div>

			<div class="form-group">
				<label for="direccion">Dirección:</label> <input type="text"
					class="form-control" id="direccion" name="direccion" required
					placeholder="Ingrese su dirección" autocomplete="off">
			</div>

			<div class="form-group">
				<label for="telefono">Telefono:</label> <input type="text"
					class="form-control" id="telefono" name="telefono" required
					placeholder="Ingrese su telefono" autocomplete="off">
			</div>

			<div class="form-group">
				<label for="pwd">Contraseña</label> <input type="password"
					class="form-control" id="password" name="password" required
					placeholder="Ingrese su contraseña" autocomplete="off">
			</div>

			<div class="form-group">
				<!-- <label class="control-label col-sm-2" for="img">Descatalogado:</label> -->
				<div class="col-sm-10">
					<input type="hidden" class="form-control-file" id="enabled"
						name="enabled" value="1">
				</div>
			</div>

			<div class="col-sm-2">
				<button type="submit" class="btn btn-success">Guardar</button>
			</div>
		</form>
	</div>
